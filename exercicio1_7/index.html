<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conta Bancária</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="selecionarContas()">
    <header class="header">
      <h1>Banco Florianopolitano</h1>
    </header>

    <main>
      <form id="form">
        <div class="formGroup">
          <label>Conta:</label>
          <select id="contas">
            <option value="0" selected>Selecione aqui</option>
          </select>
        </div>

        <div>
          <label>Valor:</label>
          <input class="field" id="valor" type="number" placeholder="Valor" />
        </div>

        <div>
          <label>Operação:</label>
          <select name="select" id="operacao">
            <option sele value="selected">(Selecionar)</option>
            <option sele value="sacar">Sacar</option>
            <option value="depositar">Depositar</option>
          </select>
        </div>

        <button onclick="verificaOperacao()">Confirmar</button>
      </form>
      <strong id="mensagem"></strong>
    </main>
  </body>
  <script src="script.js"></script>
</html>
